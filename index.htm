<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VueTV</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {font-family: 'Montserrat', sans-serif;}
        #vs1__combobox, #vs1__listbox {
            border-radius: 20px;
            transition: .5s ease-out;
        }
        .vs--open #vs1__combobox {
            border-radius: 20px 20px 0 0;
        }
        .vs--open #vs1__listbox {
            border-radius: 0 0 20px 20px;
        }

        .hidden{visibility: hidden;}
    </style>

    <script src="https://unpkg.com/vue-select@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">

    <script src="https://vuetv.acmoore.co.uk/js/vue-bundle.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="app">
        <div>

            <v-select 
                label="title" 
                :options="results" 
                @search="searchVideos"
                @input="fetchVideo"
            ></v-select>

            <div :class="{ hidden : visibility }">
                <youtube 
                    ref="youtube"
                    :video-id="video_id"
                    :player-vars="playerVars"
                    @ended="next"></youtube>

                <nav>
                    <button @click="playVideo">play</button>
                    <button @click="pauseVideo">pause</button>
                    <button @click="addQueue">Add to queue</button>
                </nav>

                <div>
                    <h3>Your queue</h3>
                    <button @click="next">Skip</button>
                    <ul>
                    <li v-for="(queued, index) in queue">
                        <a :class="index" href="#" v-on:click.prevent="fetchVideo(queued)">
                            <img :src="queued.image" :alt="queued.title">
                            {{ queued.title }}
                        </a>
                        <button @click="removeQueue(index)">Remove from queue</button>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
