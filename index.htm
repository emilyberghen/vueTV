<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VueTV</title>

    <script src="https://unpkg.com/vue-select@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://vuetv.acmoore.co.uk/js/vue-bundle.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="app">
        
            <header>
                <div class="container">
                    <h1 id="logo">
                        <a href="/">
                            <span>vuetube</span>
                        </a>
                    </h1>

                    <v-select 
                        label="title" 
                        :options="results" 
                        @search="searchVideos"
                        @input="fetchVideo"
                        class="mobile"
                    ></v-select>
                </div>
            </header>

            <main :class="{ hidden : visibility }">
                <div class="video container">
                    <h2>{{ currentVideo.title }}</h2>
                    <youtube 
                        ref="youtube"
                        :video-id="video_id"
                        :player-vars="playerVars"
                        @ended="next"></youtube>

                    <nav>
                        <div>
                            <a class="button play" @click="playVideo">
                                <span>play</span>
                            </a>
                            <a class="button pause" @click="pauseVideo">
                                <span>pause</span>
                            </a>
                            <a class="button skip" @click="next">
                                <span>skip</span>
                            </a>
                        </div>
                        <a class="button add" @click="addQueue">
                            <span>add</span>
                        </a>
                    </nav>
                </div>

                <div class="queue">
                    <div class="container">

                        <v-select 
                            label="title" 
                            :options="results" 
                            @search="searchVideos"
                            @input="fetchVideo"
                            class="desktop"
                        ></v-select>

                        <ul>
                            <h3>Queue</h3>
                            <li v-for="(queued, index) in queue">
                                <a :class="index" href="#" v-on:click.prevent="fetchVideo(queued)">
                                    <img :src="queued.image" :alt="queued.title">
                                    {{ queued.title }}
                                </a>
                                <a class="button remove" @click="removeQueue(index)">
                                    <span>remove</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>

    </div>
</body>
</html>
